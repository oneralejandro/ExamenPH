<ion-list>
  <ion-item *ngFor="let publicaciones of publicaciones">
    <ion-grid class="publicacion-item">
      <ion-row>
        <ion-col size="9">
          
          <div class="titulo ion-text-end">  {{ publicaciones.titulo }}</div>
          <div class="descripcion"> {{ publicaciones.descripcion }}</div>
          <div class="fecha"> {{ publicaciones.fecha }}</div>
        </ion-col>
        <ion-col size="3" class="ion-align-items-end">
          <ion-button *ngIf="publicaciones.id" (click)="publicacionEliminada.emit(publicaciones.id)" fill="clear" class="trash-button">
       
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
